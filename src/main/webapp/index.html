<!DOCTYPE html>
<html>

<head>
    <title>Image Count Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/stylesheets/style.css">
    <!-- <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" -->
    <!-- /> -->
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <meta charset=utf-8 />
    <title>JS Bin</title>
    <style>
        article,
        aside,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }
    </style>
</head>

<body>
    <form id="myForm">
        <span class="btn btn-default btn-file">
            Browse
            <input type="file" name="image" onchange="readURL(this);">
        </span>
        <br/>
        <img id="image" src="#" alt="my image" />

        <input type="submit" value="Upload your image" class="btn btn-primary">
    </form>
    <img id="result" src="#" alt="my image" />
</body>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#image').attr('src', e.target.result).width(300);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
    $("#myForm").submit(function (event) {
        var myForm = $(this);
        var file = $('[name="image"]')[0].files[0];
        var reader = new FileReader();
        reader.onload = function (e) {
            var dataUrl = reader.result;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "rest/api/count", true);
            xhr.setRequestHeader("Content-type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = xhr.responseText;
                    var jsonData = JSON.parse(response);
                    console.log(jsonData.image);
                    console.log(jsonData.objectMinRadius);
                    $('#result').attr('src', jsonData.image).width(300);

                }
            };
            var data = JSON.stringify({ "image": dataUrl, "objectMinRadius": 5, "objectColor": "#CDCAB9" });
            xhr.send(data);
        };
        reader.readAsDataURL(file);

        return false;
    });
</script>

</html>
